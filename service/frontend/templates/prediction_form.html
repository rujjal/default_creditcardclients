<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Credit Card Default Prediction Form</h1>
        <form method="post" action="/predict">
            <label for="Limit_bal">Limit Balance:</label>
            <input type="float" name="Limit_bal" required>

            <label for="Sex">Sex:</label>
            <input type="number" name="Sex" required>

            <label for="Education">Education:</label>
            <input type="number" name="Education" required>

            <label for="Marriage">Marriage:</label>
            <input type="number" name="Marriage" required>

            <label for="Age">Age:</label>
            <input type="number" name="Age" required>

            <label for="Pay_1">Pay_1:</label>
            <input type="float" name="Pay_1" required>

            <label for="Pay_2">Pay_2:</label>
            <input type="float" name="Pay_2" required>

            <label for="Pay_3">Pay_3:</label>
            <input type="float" name="Pay_3" required>

            <label for="Pay_4">Pay_4:</label>
            <input type="float" name="Pay_4" required>

            <label for="Pay_5">Pay_5:</label>
            <input type="float" name="Pay_5" required>

            <label for="Pay_6">Pay_6:</label>
            <input type="float" name="Pay_6" required>

            <label for="Bill_amt1">Bill Amount 1:</label>
            <input type="float" name="Bill_amt1" required>

            <label for="Bill_amt2">Bill Amount 2:</label>
            <input type="float" name="Bill_amt2" required>

            <label for="Bill_amt3">Bill Amount 3:</label>
            <input type="float" name="Bill_amt3" required>

            <label for="Bill_amt4">Bill Amount 4:</label>
            <input type="float" name="Bill_amt4" required>

            <label for="Bill_amt5">Bill Amount 5:</label>
            <input type="float" name="Bill_amt5" required>

            <label for="Bill_amt6">Bill Amount 5:</label>
            <input type="float" name="Bill_amt6" required>

            <label for="Pay_amt1">Payment Amount 1:</label>
            <input type="float" name="Pay_amt1" required>

            <label for="Pay_amt2">Payment Amount 2:</label>
            <input type="float" name="Pay_amt2" required>

            <label for="Pay_amt3">Payment Amount 3:</label>
            <input type="float" name="Pay_amt3" required>

            <label for="Pay_amt4">Payment Amount 4:</label>
            <input type="float" name="Pay_amt4" required>

            <label for="Pay_amt5">Payment Amount 5:</label>
            <input type="float" name="Pay_amt5" required>

            <label for="Pay_amt6">Payment Amount 6:</label>
            <input type="float" name="Pay_amt6" required>

            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- 
        If used only the clause "if rf_prediction"  when the prediction is 0
        this value is interpreted as a boolean value and then it will not show the result in the frontend.
        I aslo added the container to a better visualization
    -->

    {% if rf_prediction is defined %}
    <div class="container">
        <h2>Prediction Result:</h2>
        <p>Random Forest Prediction: {{ rf_prediction }}</p>
    </div>
    {% endif %}

</body>
</html>
